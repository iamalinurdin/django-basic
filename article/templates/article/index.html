{% extends 'Master.html' %}

{% block content %}
  <h1>Article Index</h1>

  <a href="{% url 'articles:create' %}">Create</a>

  <div class="articles">
    {% for article in articles %}
    <div class="article">
      <h3><a href="{% url 'articles:show' slug=article.slug %}">{{ article.title }}</a></h3>
      <p>{{ article.snippet }}</p>
      <p>{{ article.date }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
